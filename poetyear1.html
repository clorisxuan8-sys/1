<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026年开场白 - 用诗意开启新年</title>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
        }
    }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;600;700&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --gold: #D4AF37;
            --gold-light: #F4E4BA;
            --gold-glow: rgba(212, 175, 55, 0.4);
            --red: #8B0000;
            --red-light: #C41E3A;
            --red-deep: #5C0A0A;
            --cream: #FFF8F0;
            --warm-white: #FFFAF5;
        }
        
        body {
            font-family: 'Noto Serif SC', serif;
            background: #1a0a0a;
            min-height: 100vh;
            overflow-x: hidden;
            color: var(--cream);
        }
        
        /* 全局背景 */
        .global-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
        }
        
        .global-bg img {
            width: 100%; height: 100%;
            object-fit: cover;
            opacity: 0;
            position: absolute;
            animation: bgFade 24s infinite;
        }
        
        .global-bg img:nth-child(1) { animation-delay: 0s; }
        .global-bg img:nth-child(2) { animation-delay: 8s; }
        .global-bg img:nth-child(3) { animation-delay: 16s; }
        
        @keyframes bgFade {
            0%, 30% { opacity: 0.6; }
            33%, 97% { opacity: 0; }
            100% { opacity: 0; }
        }
        
        /* 光影效果层 */
        .light-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
            pointer-events: none;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(255, 200, 100, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 30%, rgba(255, 180, 80, 0.1) 0%, transparent 40%),
                radial-gradient(ellipse at 50% 80%, rgba(212, 175, 55, 0.08) 0%, transparent 50%),
                linear-gradient(180deg, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.3) 100%);
        }
        
        /* 动态光斑 */
        .floating-light {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            z-index: 2;
            filter: blur(60px);
            animation: floatLight 8s ease-in-out infinite;
        }
        
        .light-1 {
            width: 300px; height: 300px;
            background: radial-gradient(circle, rgba(255, 200, 100, 0.2) 0%, transparent 70%);
            top: 10%; left: 10%;
            animation-delay: 0s;
        }
        
        .light-2 {
            width: 400px; height: 400px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.15) 0%, transparent 70%);
            top: 60%; right: 5%;
            animation-delay: 3s;
        }
        
        .light-3 {
            width: 250px; height: 250px;
            background: radial-gradient(circle, rgba(255, 220, 150, 0.12) 0%, transparent 70%);
            bottom: 20%; left: 30%;
            animation-delay: 5s;
        }
        
        @keyframes floatLight {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.8; }
            25% { transform: translate(20px, -30px) scale(1.1); opacity: 1; }
            50% { transform: translate(-10px, 20px) scale(0.95); opacity: 0.7; }
            75% { transform: translate(30px, 10px) scale(1.05); opacity: 0.9; }
        }
        
        #canvas-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 3;
            pointer-events: none;
        }
        
        /* 开场页面 */
        #intro-page {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, 
                rgba(20, 10, 10, 0.7) 0%, 
                rgba(40, 20, 20, 0.5) 50%, 
                rgba(20, 10, 10, 0.7) 100%);
            transition: opacity 1.5s ease, transform 1.5s ease;
        }
        
        #intro-page.hidden {
            opacity: 0;
            transform: scale(1.05);
            pointer-events: none;
        }
        
        .lantern {
            position: absolute;
            width: 70px; height: 100px;
            animation: lanternSwing 5s ease-in-out infinite;
        }
        
        .lantern-left { top: 8%; left: 8%; }
        .lantern-right { top: 8%; right: 8%; animation-delay: 2.5s; }
        
        @keyframes lanternSwing {
            0%, 100% { transform: rotate(-4deg); }
            50% { transform: rotate(4deg); }
        }
        
        .lantern-body {
            width: 55px; height: 75px;
            background: linear-gradient(180deg, #E53935 0%, #C62828 50%, #8B0000 100%);
            border-radius: 27px;
            margin: 0 auto;
            position: relative;
            box-shadow: 
                0 0 40px rgba(255, 100, 50, 0.7),
                0 0 80px rgba(255, 80, 40, 0.4),
                inset 0 0 25px rgba(255, 200, 100, 0.4);
        }
        
        .lantern-glow {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 120px; height: 120px;
            background: radial-gradient(circle, rgba(255, 150, 50, 0.4) 0%, transparent 70%);
            border-radius: 50%;
            animation: lanternGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes lanternGlow {
            from { opacity: 0.6; transform: translate(-50%, -50%) scale(1); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
        }
        
        .lantern-top {
            width: 35px; height: 12px;
            background: linear-gradient(180deg, var(--gold) 0%, #AA8800 100%);
            margin: 0 auto;
            border-radius: 4px 4px 0 0;
        }
        
        .lantern-bottom {
            width: 35px; height: 10px;
            background: linear-gradient(180deg, #AA8800 0%, var(--gold) 100%);
            margin: 0 auto;
            border-radius: 0 0 4px 4px;
        }
        
        .lantern-tassel {
            width: 5px; height: 35px;
            background: linear-gradient(180deg, var(--gold) 0%, var(--red) 100%);
            margin: 0 auto;
        }
        
        .year-display {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 9rem;
            color: var(--gold);
            text-shadow: 
                0 0 30px rgba(212, 175, 55, 0.6),
                0 0 60px rgba(212, 175, 55, 0.4),
                0 0 100px rgba(212, 175, 55, 0.2),
                3px 3px 6px rgba(0, 0, 0, 0.5);
            letter-spacing: 0.3em;
            animation: yearGlow 3s ease-in-out infinite alternate;
        }
        
        @keyframes yearGlow {
            from { filter: brightness(1); }
            to { filter: brightness(1.2); }
        }
        
        .decorative-line {
            width: 350px; height: 2px;
            background: linear-gradient(90deg, transparent, var(--gold), var(--gold-light), var(--gold), transparent);
            margin: 2rem 0;
            box-shadow: 0 0 10px var(--gold-glow);
        }
        
        .intro-title {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 2.8rem;
            color: var(--cream);
            text-shadow: 0 0 20px rgba(255, 250, 240, 0.3), 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 2rem;
            letter-spacing: 0.5em;
        }
        
        .intro-subtitle {
            font-size: 1.3rem;
            color: var(--gold-light);
            margin-bottom: 3rem;
            letter-spacing: 0.3em;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
        }
        
        .start-btn, .draw-btn {
            position: relative;
            padding: 1.2rem 3.5rem;
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 1.9rem;
            color: var(--gold);
            background: rgba(139, 0, 0, 0.3);
            border: 2px solid var(--gold);
            cursor: pointer;
            overflow: hidden;
            transition: all 0.4s ease;
            letter-spacing: 0.3em;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
        }
        
        .start-btn:hover, .draw-btn:hover {
            background: rgba(212, 175, 55, 0.2);
            box-shadow: 
                0 0 40px rgba(212, 175, 55, 0.5),
                inset 0 0 30px rgba(212, 175, 55, 0.1);
            transform: scale(1.05);
            text-shadow: 0 0 10px var(--gold);
        }
        
        /* 抽卡页面 */
        #draw-page {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 50;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, 
                rgba(20, 10, 10, 0.6) 0%, 
                rgba(40, 20, 20, 0.4) 50%, 
                rgba(20, 10, 10, 0.6) 100%);
        }
        
        #draw-page.visible { display: flex; }
        
        .draw-title {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 3rem;
            color: var(--gold);
            margin-bottom: 0.5rem;
            letter-spacing: 0.3em;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
        }
        
        .draw-subtitle {
            color: var(--cream);
            opacity: 0.9;
            margin-bottom: 2rem;
            letter-spacing: 0.2em;
            font-size: 1.1rem;
        }
        
        .draw-count {
            color: var(--gold-light);
            font-size: 1.2rem;
            margin-bottom: 2rem;
            letter-spacing: 0.1em;
            background: rgba(0, 0, 0, 0.3);
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }
        
        .card-deck {
            position: relative;
            width: 280px; height: 400px;
            margin-bottom: 2.5rem;
            perspective: 1500px;
            cursor: pointer;
        }
        
        .card-back {
            position: absolute;
            width: 100%; height: 100%;
            background: linear-gradient(145deg, #C62828 0%, #8B0000 50%, #5C0A0A 100%);
            border: 4px solid var(--gold);
            border-radius: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 
                0 15px 50px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(212, 175, 55, 0.2),
                inset 0 0 40px rgba(255, 200, 100, 0.1);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }
        
        .card-deck:hover .card-back {
            transform: translateY(-15px) rotateX(5deg);
            box-shadow: 
                0 25px 60px rgba(0, 0, 0, 0.6),
                0 0 50px rgba(212, 175, 55, 0.4);
        }
        
        .card-back-pattern {
            width: 85%; height: 85%;
            border: 2px solid var(--gold);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: 
                radial-gradient(circle at center, rgba(255, 200, 100, 0.1) 0%, transparent 60%),
                rgba(0, 0, 0, 0.2);
        }
        
        .card-back-text {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 3.5rem;
            color: var(--gold);
            writing-mode: vertical-rl;
            letter-spacing: 0.5em;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }
        
        .card-back-year {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 1.3rem;
            color: var(--gold-light);
            margin-top: 1.5rem;
        }
        
        /* 卡片展示 - 更明亮温暖 */
        #card-display {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 200;
            display: none;
            justify-content: center;
            align-items: center;
            background: 
                radial-gradient(ellipse at center, rgba(60, 30, 20, 0.85) 0%, rgba(20, 10, 10, 0.9) 100%);
            opacity: 0;
            transition: opacity 0.6s ease;
        }
        
        #card-display.visible {
            display: flex;
            opacity: 1;
        }
        
        /* 卡片周围的光晕 */
        .card-glow {
            position: absolute;
            width: 500px; height: 650px;
            background: radial-gradient(ellipse at center, 
                rgba(255, 200, 100, 0.3) 0%, 
                rgba(212, 175, 55, 0.15) 30%,
                transparent 70%);
            border-radius: 50%;
            filter: blur(40px);
            animation: cardGlowPulse 3s ease-in-out infinite alternate;
        }
        
        @keyframes cardGlowPulse {
            from { opacity: 0.6; transform: scale(1); }
            to { opacity: 1; transform: scale(1.1); }
        }
        
        .poem-card {
            position: relative;
            width: 400px;
            min-height: 550px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 
                0 25px 80px rgba(0, 0, 0, 0.5),
                0 0 60px rgba(212, 175, 55, 0.3),
                0 0 100px rgba(255, 200, 100, 0.2);
            animation: cardReveal 0.8s ease;
            border: 4px solid var(--gold);
        }
        
        @keyframes cardReveal {
            0% { transform: rotateY(90deg) scale(0.8); opacity: 0; }
            50% { transform: rotateY(-10deg) scale(1.02); }
            100% { transform: rotateY(0) scale(1); opacity: 1; }
        }
        
        .card-bg {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
        }
        
        .card-bg img {
            width: 100%; height: 100%;
            object-fit: cover;
            filter: brightness(0.75) saturate(1.3) contrast(1.1);
        }
        
        /* 更温暖的渐变覆盖层 */
        .card-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(180deg, 
                rgba(80, 40, 20, 0.4) 0%,
                rgba(60, 30, 15, 0.5) 30%,
                rgba(40, 20, 10, 0.7) 70%,
                rgba(30, 15, 10, 0.85) 100%);
            z-index: 1;
        }
        
        /* 卡片内光效 */
        .card-inner-glow {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: 
                radial-gradient(ellipse at 30% 20%, rgba(255, 220, 150, 0.2) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 80%, rgba(212, 175, 55, 0.1) 0%, transparent 40%);
            z-index: 2;
            pointer-events: none;
        }
        
        .card-content {
            position: relative;
            z-index: 3;
            padding: 2.5rem 2rem;
            display: flex;
            flex-direction: column;
            min-height: 550px;
        }
        
        .card-header {
            text-align: center;
            margin-bottom: 1rem;
        }
        
        .card-number {
            display: inline-block;
            width: 55px; height: 55px;
            background: linear-gradient(135deg, var(--red-light) 0%, var(--red) 100%);
            border: 3px solid var(--gold);
            border-radius: 50%;
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 1.6rem;
            color: var(--gold);
            line-height: 49px;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
        }
        
        .poem-verse {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 2rem;
            color: var(--gold);
            text-align: center;
            line-height: 2;
            margin: 1.5rem 0;
            padding: 1.2rem;
            border-left: 3px solid var(--gold);
            border-right: 3px solid var(--gold);
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.5), 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        
        .poem-source {
            text-align: center;
            font-size: 1rem;
            color: var(--gold-light);
            margin-bottom: 1.5rem;
            font-style: italic;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }
        
        .poem-explanation {
            flex: 1;
            color: var(--cream);
            line-height: 2;
            font-size: 1rem;
            text-align: justify;
            padding: 1.2rem;
            background: rgba(80, 40, 20, 0.5);
            border-radius: 12px;
            border-left: 4px solid var(--gold);
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.2);
        }
        
        .close-btn {
            position: absolute;
            top: 25px; right: 25px;
            width: 50px; height: 50px;
            background: rgba(139, 0, 0, 0.6);
            border: 2px solid var(--gold);
            border-radius: 50%;
            color: var(--gold);
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }
        
        .close-btn:hover {
            background: var(--gold);
            color: var(--red-deep);
            transform: rotate(90deg);
        }
        
        /* 已收集卡片 */
        .collected-cards {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 60;
            padding: 15px 25px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 30px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .mini-card {
            width: 45px; height: 65px;
            background: linear-gradient(145deg, var(--red-light) 0%, var(--red-deep) 100%);
            border: 2px solid var(--gold);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 1rem;
            color: var(--gold);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }
        
        .mini-card:hover {
            transform: translateY(-8px) scale(1.1);
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.4);
        }
        
        /* 飘落的金色花瓣 */
        .petal {
            position: fixed;
            pointer-events: none;
            z-index: 4;
            opacity: 0.7;
            animation: petalFall linear infinite;
        }
        
        @keyframes petalFall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.7; }
            90% { opacity: 0.5; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
        
        @media (max-width: 768px) {
            .year-display { font-size: 5rem; }
            .intro-title { font-size: 1.6rem; letter-spacing: 0.3em; }
            .poem-card { width: 92%; min-height: auto; }
            .card-deck { width: 240px; height: 340px; }
            .lantern { display: none; }
            .poem-verse { font-size: 1.6rem; }
        }
    </style>
</head>
<body>
    <!-- 全局背景 -->
    <div class="global-bg">
        <img src="https://raw.githubusercontent.com/clorisxuan8-sys/1/main/images/故宫.jpg" alt="故宫">
        <img src="https://raw.githubusercontent.com/clorisxuan8-sys/1/main/images/故宫2.jpg" alt="故宫2">
        <img src="https://raw.githubusercontent.com/clorisxuan8-sys/1/main/images/故宫3.jpg" alt="故宫3">
    </div>
    
    <!-- 光影效果层 -->
    <div class="light-overlay"></div>
    <div class="floating-light light-1"></div>
    <div class="floating-light light-2"></div>
    <div class="floating-light light-3"></div>
    
    <!-- 雪花粒子 -->
    <div id="canvas-container"></div>
    
    <!-- 开场页面 -->
    <div id="intro-page">
        <div class="lantern lantern-left">
            <div class="lantern-glow"></div>
            <div class="lantern-top"></div>
            <div class="lantern-body"></div>
            <div class="lantern-bottom"></div>
            <div class="lantern-tassel"></div>
        </div>
        <div class="lantern lantern-right">
            <div class="lantern-glow"></div>
            <div class="lantern-top"></div>
            <div class="lantern-body"></div>
            <div class="lantern-bottom"></div>
            <div class="lantern-tassel"></div>
        </div>
        
        <div class="year-display">2026</div>
        <div class="decorative-line"></div>
        <h1 class="intro-title">用诗意开启你的新年开场白</h1>
        <p class="intro-subtitle">— 古韵新声，岁月静好 —</p>
        <button class="start-btn" id="start-btn">开启开场白</button>
    </div>
    
    <!-- 抽卡页面 -->
    <div id="draw-page">
        <h1 class="draw-title">抽取你的新年签</h1>
        <p class="draw-subtitle">点击卡牌，获取专属于你的新年祝福</p>
        <p class="draw-count">已抽取：<span id="draw-count">0</span> / 10</p>
        
        <div class="card-deck" id="card-deck">
            <div class="card-back">
                <div class="card-back-pattern">
                    <div class="card-back-text">新年签</div>
                    <div class="card-back-year">丙午年</div>
                </div>
            </div>
        </div>
        
        <button class="draw-btn" id="draw-btn">抽 取</button>
        <div class="collected-cards" id="collected-cards"></div>
    </div>
    
    <!-- 卡片展示 -->
    <div id="card-display">
        <div class="card-glow"></div>
        <button class="close-btn" id="close-btn">×</button>
        <div class="poem-card" id="poem-card">
            <div class="card-bg">
                <img id="card-bg-img" src="" alt="背景">
            </div>
            <div class="card-overlay"></div>
            <div class="card-inner-glow"></div>
            <div class="card-content">
                <div class="card-header">
                    <div class="card-number" id="card-num">壹</div>
                </div>
                <div class="poem-verse" id="poem-verse"></div>
                <div class="poem-source" id="poem-source"></div>
                <div class="poem-explanation" id="poem-explanation"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        
        const poemsData = [
            { verse: "老去又逢新岁月，春来更有好花枝。", source: "明·陈献章《元旦试笔》", explanation: "虽然人已年老，但迎来新的岁月，春天到来时更会有美丽的花朵盛开。不要惧怕时间带来的年龄增长，它也给你带来新的岁月以及更美好的未来。" },
            { verse: "但得老亲常健好，不辞新岁且穷忙。", source: "宋·吕本中《得扬州书》", explanation: "祝愿家中父母长辈身体健康安好，即使在新的一年里忙碌奔波，我也心甘情愿、毫无怨言。只要父母在，我们就有归处。" },
            { verse: "韶华长在，明年依旧，相与笑春风。", source: "宋·张先《少年游》", explanation: "岁月悠悠，时光不老，明年花儿依然会准时绽放，期待我们再次在春风中相会，共同欢笑。时光不老，我们不散。" },
            { verse: "一年忧喜今宵过，两鬓风霜明日新。", source: "明·谢榛《除夕吴子充诸人集旅寓有感》", explanation: "旧年的快乐忧愁，今晚都过去了，明年又是新的一年。学会'翻篇'的能力，给情绪翻篇，给琐事翻篇。" },
            { verse: "更祝明朝风日好，梅花满眼踏新年。", source: "明·吴与弼《除夜次唐诗韵》", explanation: "衷心祝愿明天风和日丽，到那时满眼都是盛开的梅花，脚踏着这美好的景致，迎接新一年的到来。" },
            { verse: "新春嘉平，长乐未央。", source: "古语祝词", explanation: "新春佳节平安祥和，快乐与幸福没有尽头。愿喜乐不是一时的热闹，而是可持续的状态；愿幸福在漫长岁月里久久不息。" },
            { verse: "历添新岁月，春满旧山河。", source: "古诗", explanation: "日历翻页，新岁叠加。山河依旧，却因春意而焕然一新。新的一年，不必换一片天地，也能迎来万物复苏的光景。" },
            { verse: "但愿年年，春风有信，人心长久。", source: "宋·蔡伸《柳梢青》", explanation: "只愿年年如此，春风如约而至，人与人之间的情意能够长久不散。愿春风年年来，温暖不误期。" },
            { verse: "岁岁年年，共欢同乐，嘉庆于时新。", source: "宋·晏殊《少年游》", explanation: "年复一年、岁岁相承，人们能够共享欢愉。真正的喜悦，是有人同行、有人分享，是团圆，是相伴。" },
            { verse: "愿得长如此，年年物候新。", source: "唐·卢照邻《元日述怀》", explanation: "但愿这样的美好状态能够长久保持，岁岁年年，四时更替，万物常新。愿你在平凡的日子里，年年都有新的光景。" }
        ];
        
        const bgImages = [
            'https://raw.githubusercontent.com/clorisxuan8-sys/1/main/images/故宫.jpg',
            'https://raw.githubusercontent.com/clorisxuan8-sys/1/main/images/故宫2.jpg',
            'https://raw.githubusercontent.com/clorisxuan8-sys/1/main/images/故宫3.jpg'
        ];
        
        const chineseNums = ['零','壹','贰','叁','肆','伍','陆','柒','捌','玖','拾'];
        
        // 雪花粒子系统
        class SnowSystem {
            constructor() {
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                this.snowCount = 2000;
                this.goldCount = 300;
                this.init();
            }
            
            init() {
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                this.renderer.setClearColor(0x000000, 0);
                document.getElementById('canvas-container').appendChild(this.renderer.domElement);
                this.camera.position.z = 50;
                
                this.createSnow();
                this.createGoldParticles();
                
                window.addEventListener('resize', () => this.onResize());
                this.animate();
            }
            
            createSnow() {
                const geo = new THREE.BufferGeometry();
                const pos = new Float32Array(this.snowCount * 3);
                const vel = new Float32Array(this.snowCount);
                const wobble = new Float32Array(this.snowCount);
                
                for (let i = 0; i < this.snowCount; i++) {
                    pos[i * 3] = (Math.random() - 0.5) * 200;
                    pos[i * 3 + 1] = (Math.random() - 0.5) * 200;
                    pos[i * 3 + 2] = (Math.random() - 0.5) * 100;
                    vel[i] = 0.008 + Math.random() * 0.025;
                    wobble[i] = Math.random() * Math.PI * 2;
                }
                
                geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
                geo.setAttribute('velocity', new THREE.BufferAttribute(vel, 1));
                geo.setAttribute('wobble', new THREE.BufferAttribute(wobble, 1));
                
                const canvas = document.createElement('canvas');
                canvas.width = 32; canvas.height = 32;
                const ctx = canvas.getContext('2d');
                const grad = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
                grad.addColorStop(0, 'rgba(255,255,255,1)');
                grad.addColorStop(0.3, 'rgba(255,255,255,0.6)');
                grad.addColorStop(1, 'rgba(255,255,255,0)');
                ctx.fillStyle = grad;
                ctx.fillRect(0, 0, 32, 32);
                
                const tex = new THREE.CanvasTexture(canvas);
                const mat = new THREE.PointsMaterial({
                    size: 0.4,
                    map: tex,
                    transparent: true,
                    opacity: 0.7,
                    depthWrite: false,
                    blending: THREE.AdditiveBlending
                });
                
                this.snow = new THREE.Points(geo, mat);
                this.scene.add(this.snow);
            }
            
            createGoldParticles() {
                const geo = new THREE.BufferGeometry();
                const pos = new Float32Array(this.goldCount * 3);
                const vel = new Float32Array(this.goldCount);
                
                for (let i = 0; i < this.goldCount; i++) {
                    pos[i * 3] = (Math.random() - 0.5) * 200;
                    pos[i * 3 + 1] = (Math.random() - 0.5) * 200;
                    pos[i * 3 + 2] = (Math.random() - 0.5) * 100;
                    vel[i] = 0.005 + Math.random() * 0.015;
                }
                
                geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
                geo.setAttribute('velocity', new THREE.BufferAttribute(vel, 1));
                
                const canvas = document.createElement('canvas');
                canvas.width = 32; canvas.height = 32;
                const ctx = canvas.getContext('2d');
                const grad = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
                grad.addColorStop(0, 'rgba(255,220,150,1)');
                grad.addColorStop(0.4, 'rgba(212,175,55,0.6)');
                grad.addColorStop(1, 'rgba(212,175,55,0)');
                ctx.fillStyle = grad;
                ctx.fillRect(0, 0, 32, 32);
                
                const tex = new THREE.CanvasTexture(canvas);
                const mat = new THREE.PointsMaterial({
                    size: 0.5,
                    map: tex,
                    transparent: true,
                    opacity: 0.6,
                    depthWrite: false,
                    blending: THREE.AdditiveBlending
                });
                
                this.gold = new THREE.Points(geo, mat);
                this.scene.add(this.gold);
            }
            
            animate() {
                requestAnimationFrame(() => this.animate());
                const time = Date.now() * 0.0001;
                
                // 雪花动画
                const snowPos = this.snow.geometry.attributes.position.array;
                const snowVel = this.snow.geometry.attributes.velocity.array;
                const snowWob = this.snow.geometry.attributes.wobble.array;
                
                for (let i = 0; i < this.snowCount; i++) {
                    snowPos[i * 3 + 1] -= snowVel[i];
                    snowPos[i * 3] += Math.sin(time * 2 + snowWob[i]) * 0.015;
                    snowPos[i * 3 + 2] += Math.cos(time * 1.5 + snowWob[i]) * 0.008;
                    
                    if (snowPos[i * 3 + 1] < -100) {
                        snowPos[i * 3 + 1] = 100;
                        snowPos[i * 3] = (Math.random() - 0.5) * 200;
                    }
                }
                this.snow.geometry.attributes.position.needsUpdate = true;
                
                // 金色粒子动画
                const goldPos = this.gold.geometry.attributes.position.array;
                const goldVel = this.gold.geometry.attributes.velocity.array;
                
                for (let i = 0; i < this.goldCount; i++) {
                    goldPos[i * 3 + 1] -= goldVel[i];
                    goldPos[i * 3] += Math.sin(time * 3 + i) * 0.02;
                    
                    if (goldPos[i * 3 + 1] < -100) {
                        goldPos[i * 3 + 1] = 100;
                        goldPos[i * 3] = (Math.random() - 0.5) * 200;
                    }
                }
                this.gold.geometry.attributes.position.needsUpdate = true;
                this.gold.rotation.y = time * 0.5;
                
                this.renderer.render(this.scene, this.camera);
            }
            
            onResize() {
                this.camera.aspect = window.innerWidth / window.innerHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(window.innerWidth, window.innerHeight);
            }
        }
        
        // 应用主类
        class App {
            constructor() {
                this.drawnCards = [];
                this.availablePoems = [...poemsData];
                this.init();
            }
            
            init() {
                new SnowSystem();
                this.createPetals();
                this.bindEvents();
            }
            
            createPetals() {
                for (let i = 0; i < 15; i++) {
                    const petal = document.createElement('div');
                    petal.className = 'petal';
                    petal.style.left = `${Math.random() * 100}%`;
                    petal.style.width = `${6 + Math.random() * 8}px`;
                    petal.style.height = petal.style.width;
                    petal.style.background = `radial-gradient(circle, rgba(212,175,55,0.8) 0%, transparent 70%)`;
                    petal.style.borderRadius = '50%';
                    petal.style.animationDuration = `${15 + Math.random() * 20}s`;
                    petal.style.animationDelay = `${Math.random() * 15}s`;
                    document.body.appendChild(petal);
                }
            }
            
            bindEvents() {
                document.getElementById('start-btn').addEventListener('click', () => this.showDrawPage());
                document.getElementById('draw-btn').addEventListener('click', () => this.drawCard());
                document.getElementById('card-deck').addEventListener('click', () => this.drawCard());
                document.getElementById('close-btn').addEventListener('click', () => this.closeCard());
                document.getElementById('card-display').addEventListener('click', (e) => {
                    if (e.target.id === 'card-display') this.closeCard();
                });
            }
            
            showDrawPage() {
                document.getElementById('intro-page').classList.add('hidden');
                setTimeout(() => document.getElementById('draw-page').classList.add('visible'), 600);
            }
            
            drawCard() {
                if (this.availablePoems.length === 0) {
                    this.availablePoems = [...poemsData];
                    this.drawnCards = [];
                    document.getElementById('collected-cards').innerHTML = '';
                }
                
                const idx = Math.floor(Math.random() * this.availablePoems.length);
                const poem = this.availablePoems.splice(idx, 1)[0];
                const num = this.drawnCards.length + 1;
                const bg = bgImages[Math.floor(Math.random() * bgImages.length)];
                
                this.drawnCards.push({ poem, bg, num });
                this.showCard(poem, bg, num);
                this.updateCount();
                this.addMiniCard(num);
            }
            
            showCard(poem, bg, num) {
                document.getElementById('card-bg-img').src = bg;
                document.getElementById('card-num').textContent = chineseNums[num];
                document.getElementById('poem-verse').textContent = poem.verse;
                document.getElementById('poem-source').textContent = poem.source;
                document.getElementById('poem-explanation').textContent = poem.explanation;
                
                const display = document.getElementById('card-display');
                display.style.display = 'flex';
                requestAnimationFrame(() => display.classList.add('visible'));
            }
            
            closeCard() {
                const display = document.getElementById('card-display');
                display.classList.remove('visible');
                setTimeout(() => display.style.display = 'none', 600);
            }
            
            updateCount() {
                document.getElementById('draw-count').textContent = this.drawnCards.length;
            }
            
            addMiniCard(num) {
                const mini = document.createElement('div');
                mini.className = 'mini-card';
                mini.textContent = chineseNums[num];
                mini.addEventListener('click', () => {
                    const card = this.drawnCards[num - 1];
                    this.showCard(card.poem, card.bg, card.num);
                });
                document.getElementById('collected-cards').appendChild(mini);
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => new App());
    </script>
