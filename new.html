    <script>
        // åˆ›å»ºæ˜Ÿæ˜Ÿ
        function createStars() {
            const container = document.getElementById('stars');
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = star.style.height = Math.random() * 3 + 1 + 'px';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 2 + 2) + 's';
                container.appendChild(star);
            }
        }

        // åˆ›å»ºæµ®åŠ¨ç²’å­
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                container.appendChild(particle);
            }
        }

        // çƒŸèŠ±æ•ˆæœ
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Firework {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.targetY = Math.random() * canvas.height * 0.5;
                this.speed = Math.random() * 3 + 4;
                this.exploded = false;
                this.particles = [];
                this.hue = Math.random() * 60 + 30; // é‡‘è‰²ç³»
            }

            update() {
                if (!this.exploded) {
                    this.y -= this.speed;
                    if (this.y <= this.targetY) {
                        this.explode();
                    }
                } else {
                    this.particles.forEach((p, i) => {
                        p.x += p.vx;
                        p.y += p.vy;
                        p.vy += 0.05;
                        p.alpha -= 0.008;
                        p.size *= 0.98;
                    });
                    this.particles = this.particles.filter(p => p.alpha > 0);
                    if (this.particles.length === 0) {
                        this.reset();
                    }
                }
            }

            explode() {
                this.exploded = true;
                for (let i = 0; i < 80; i++) {
                    const angle = (Math.PI * 2 / 80) * i;
                    const speed = Math.random() * 4 + 2;
                    this.particles.push({
                        x: this.x,
                        y: this.y,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed,
                        alpha: 1,
                        size: Math.random() * 3 + 1,
                        hue: this.hue + Math.random() * 20
                    });
                }
            }

            draw() {
                if (!this.exploded) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.fillStyle = `hsl(${this.hue}, 100%, 70%)`;
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = `hsl(${this.hue}, 100%, 50%)`;
                    ctx.fill();
                } else {
                    this.particles.forEach(p => {
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                        ctx.fillStyle = `hsla(${p.hue}, 100%, 70%, ${p.alpha})`;
                        ctx.shadowBlur = 10;
                        ctx.shadowColor = `hsla(${p.hue}, 100%, 50%, ${p.alpha})`;
                        ctx.fill();
                    });
                }
            }
        }

        const fireworks = [new Firework(), new Firework(), new Firework()];

        function animate() {
            ctx.fillStyle = 'rgba(12, 20, 69, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            fireworks.forEach(f => {
                f.update();
                f.draw();
            });
            
            requestAnimationFrame(animate);
        }

        // çª—å£å¤§å°è°ƒæ•´
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // åˆå§‹åŒ–
        createStars();
        createParticles();
        animate();
    </script>
